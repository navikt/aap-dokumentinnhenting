query ($fagsakId: String!) {
    dokumentoversiktFagsak(
        fagsak: { fagsakId: $fagsakId, fagsaksystem: "KELVIN" }
        foerste: 100
    ) {
        journalposter {
            journalpostId
            journalposttype
            journalstatus
            tema
            behandlingstema
            relevanteDatoer {
                dato
                datotype
            }
            antallRetur
            kanal
            innsynsregelBeskrivelse
            behandlingstema
            datoOpprettet
            tittel
            dokumenter {
                dokumentInfoId
                tittel
                brevkode
                dokumentstatus
                datoFerdigstilt
                originalJournalpostId
                skjerming
                logiskeVedlegg {
                    logiskVedleggId
                    tittel
                }
                dokumentvarianter {
                    variantformat
                    saksbehandlerHarTilgang
                    skjerming
                }
            }
        }
        sideInfo {
            sluttpeker
            finnesNesteSide
            antall
            totaltAntall
        }
    }
}
