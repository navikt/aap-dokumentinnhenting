apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dokumentinnhenting
  namespace: aap
  labels:
    team: aap
    sub: dokumentinnhenting
spec:
  image: {{image}}
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  ingresses:
    - https://aap-dokumentinnhenting.intern.dev.nav.no
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  kafka:
    pool: nav-dev
    streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-f1-micro
        cascadingDelete: true
        databases:
          - name: dokumentinnhenting
            envVarPrefix: DB_DOKUMENTINNHENTING
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
    logging:
      destinations:
        - id: elastic
        - id: loki
  secureLogs:
    enabled: true
  env:
    - name: BEHANDLINGSFLYT_BASE_URL
      value: http://behandlingsflyt
    - name: BEHANDLINGSFLYT_SCOPE
      value: api://dev-gcp.aap.behandlingsflyt/.default
    - name: SYFO_BASE_URL
      value: http://isdialogmelding.teamsykefravr
    - name: SYFO_SCOPE
      value: dev-gcp:teamsykefravr:isdialogmelding
  accessPolicy:
    inbound:
      rules:
        - application: behandlingsflyt
    outbound:
      rules:
        - application: isdialogmelding
          namespace: teamsykefravr
      external:
        - host: saf.dev-fss-pub.nais.io
